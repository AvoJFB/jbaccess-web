<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title login-title">Please sign in to continue</h3>
        </div>
        <div class="panel-body">
          <form novalidate accept-charset="UTF-8" role="form" [formGroup]="loginForm" (submit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <input formControlName="login" class="form-control" placeholder="Login" name="login" type="text">
              </div>
              <div class="form-group">
                <input formControlName="password" class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox">Remember Me
                </label>
              </div>
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
